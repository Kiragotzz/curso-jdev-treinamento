		/* The snackbar - position it at the bottom and in the middle of the screen */
		#snackbar {
			visibility: hidden;
			/* Hidden by default. Visible on click */
			min-width: 250px;
			/* Set a default minimum width */
			margin-left: -125px;
			/* Divide value of min-width by 2 */
			background-color: #333;
			/* Black background color */

			/* White text color */

			/* Padding */
			position: fixed;
			/* Sit on top of the screen */
			z-index: 1;
			/* Add a z-index if needed */
			left: 50%;
			/* Center the snackbar */
			bottom: 30px;
			/* 30px from the bottom */
		}

		/* Show the snackbar when clicking on a button (class added with JavaScript) */
		div .show {
			visibility: visible !important;
			/* Show the snackbar */

			/* Add animation: Take 0.5 seconds to fade in and out the snackbar.
However, delay the fade out process for 2.5 seconds */
			-webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
			animation: fadein 0.5s, fadeout 0.5s 2.5s;
		}

		/* Animations to fade the snackbar in and out */
		@-webkit-keyframes fadein {
			from {
				bottom: 0;
				opacity: 0;
			}

			to {
				bottom: 30px;
				opacity: 1;
			}
		}

		@keyframes fadein {
			from {
				bottom: 0;
				opacity: 0;
			}

			to {
				bottom: 30px;
				opacity: 1;
			}
		}

		@-webkit-keyframes fadeout {
			from {
				bottom: 30px;
				opacity: 1;
			}

			to {
				bottom: 0;
				opacity: 0;
			}
		}

		@keyframes fadeout {
			from {
				bottom: 30px;
				opacity: 1;
			}

			to {
				bottom: 0;
				opacity: 0;
			}
		}

<script>

	function salvarUsuario() {
		let id = $("#id").val();
		let nome = $("#nome").val();
		let idade = $("#idade").val();

		if (!nome.trim()) {
			$("#nome").focus();
			alert('Preencha um nome!')

		if (!idade) {

		let data = {
			id, idade, nome
		};

	async function buscarClientesNew() {
		console.log('buscarClientesNew');

		let formData = new FormData();
		let nomeBusca = $("#nomeBusca").val();

		if (nomeBusca == null || nomeBusca.trim() == '') {
			return;
		}

		formData.append('name', nomeBusca);
		console.log('nomeBusca: ', nomeBusca)

		var settings = {
			"async": true,
			"crossDomain": true,
			"url": urlRoot + "buscarpornome" + "?name=" + nomeBusca,
			"method": "GET",
			"headers": {

	async function editarUsuario(id) {

	async function deletarUsuario(id) {
		console.log('deletarUsuario')

		if (!confirm('Deseja realmente deletar o usu√°rio do banco de dados?')) return

		let resDeleteUser = await reqAjax("DELETE", "delete" + "?iduser=" + id, null)
		console.log('resDeleteUser: ', resDeleteUser)

		$('#' + id).remove()
		toastMsg(resDeleteUser)
	}

	async function deletarUsuarioTela() {
		let id = $('#id').val()
		if (!id) return
		deletarUsuario(id)

		document.getElementById('formCadastroUser').reset()
		toastMsg('Cliente removido')
	}

	async function reqAjaxNew(method, endpoint, data) {
		return new Promise((resolve, reject) => {
			console.log("üöÄ ~ endpoint:", endpoint)
			console.log('reqAjax');
			console.log('chegou aqui')

			let url = urlRoot + endpoint;
			// let url = "http://localhost:8000/curso-jdev-treinamento/" + endpoint;

			$.ajax({
				type: method,
				url: url,
				'dataType': "jsonp",
				"async": true,
				"crossDomain": true,
				"headers": {
					"accept": "application/json",
					"Access-Control-Allow-Origin": "*"
				},
				success: (res) => {
					resolve(res);
				},
				error: (err) => {
					console.log('err: ', err);
					reject(err);
				},
				contentType: "application/json; charset=utf-8"
			})
		})
	}

	async function reqAjax(method, endpoint, data) {
		return new Promise((resolve, reject) => {
			console.log('reqAjax');

			let url = urlRoot + endpoint;
			$.ajax({
				type: method,
				url: url,
				data: data && data != '' ? JSON.stringify(data) : null,
				success: (res) => {
					resolve(res);
				},
				error: (err) => {
					reject(err);
				},
				contentType: "application/json; charset=utf-8"
			})
		})
	}

	function toastMsg(msg) {
		// Get the snackbar DIV
		var x = document.getElementById("snackbar")

		// Add the "show" class to DIV
		x.className = "show";
		x.innerText = msg;

		// After 3 seconds, remove the show class from DIV
		setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
	}

</script>
